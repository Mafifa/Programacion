<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumo de API - SuperHero</title>
    <!-- TAILDWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 text-white px-5 mx-auto flex flex-col items-center">
    <h1 class="text-3xl font-bold">Busca un heroe</h1>
    <div class="m-5">
      <label for="name">Escribe el nombre del super-hero</label>
      <input
        placeholder="Batman, Ironman..."
        type="text"
        id="name"
        name="name"
        required
        minlength="12"
        maxlength="12"
        size="10"
        class="ml-4 text-[#000]"
      />
      <button id="search" class="text-black font-bold px-5 bg-white rounded-xl">
        buscar
      </button>
    </div>
    <section id="showSection" class="flex flex-wrap">
      <div
        id="show"
        class="flex flex-col items-center m-5 bg-zinc-900 rounded-xl"
      >
        <div class="max-w-52 my-4">
          <img
            src="https://www.superherodb.com/pictures2/portraits/10/100/10441.jpg"
            alt="image"
            class="rounded-md"
          />
        </div>
        <div class="flex wrap space-x-7">
          <div class="ml-2">
            <h4>Name: Batman</h4>
            <h4>Real Name: Bruce Wayne</h4>
            <h4>Ciudad: Gotica</h4>
          </div>
          <div class="mr-2">
            <h4>Genero: Batman</h4>
            <h4>Raza: Bruce Wayne</h4>
            <h4>Ciudad: Gotica</h4>
          </div>
        </div>
      </div>
    </section>

    <!-- Main archive with logic -->
    <script src="src/main.js"></script>
  </body>
</html>
